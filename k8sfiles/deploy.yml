---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bloodapp
  labels:
    app: bloodapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bloodapp
  template:
    metadata:
      labels:
        app: bloodapp
    spec:
      containers:
      - name: bloodapp
        image: srinuas/bloodapp:apimg
        ports:
        - containerPort: 80

        envFrom:
        - configMapRef:
            name: bloodapp-config

        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"

        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10

        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
